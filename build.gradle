plugins {
    id 'java'
}

group = 'Curso Udemy'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_15
    targetCompatibility = JavaVersion.VERSION_15
}

repositories {
    mavenCentral()
}

dependencies {
    // Dependencias de prueba
    testImplementation 'net.serenity-bdd:serenity-core:1.1.1'
    testImplementation 'net.serenity-bdd:serenity-junit:1.1.1'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:1.7.1'
    testImplementation 'org.slf4j:slf4j-simple:1.7.7'

    // Dependencias de implementaci√≥n
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.12.1'
    implementation platform('org.junit:junit-bom:5.9.3')
    implementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // Dependencias de Cucumber
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.14.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.14.0'

    // Dependencia de Extent Reports
    implementation group: 'tech.grasshopper', name: 'extentreports-cucumber7-adapter', version: '1.14.0'
}

compileJava {
    options.encoding = 'UTF-8'
}

test {
    systemProperty 'cucumber.options', System.getProperty('cucumber.options')
}
